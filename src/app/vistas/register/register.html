<div class="container">
    <div class="row justify-content-center align-items-center register-wrapper">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Crear cuenta</h3>

                    <form (ngSubmit)="register()">
                        @if (errorMessage) {
                            <div class="alert alert-danger py-2" role="alert">
                                {{ errorMessage }}
                            </div>
                        }
                        <div class="mb-3">
                            <label class="form-label" for="email">Correo electrónico</label>
                            <input id="email" type="email" class="form-control" placeholder="tu@correo.com"
                                   [(ngModel)]="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Contraseña</label>
                            <input id="password" type="password" class="form-control" placeholder="******"
                                   [(ngModel)]="password" name="password" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button class="btn btn-register" type="submit">Registrarse</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a routerLink="/login" class="small text-decoration-none register-link">¿Ya tienes cuenta? Iniciar sesión</a>
                        <span class="text-muted"> · </span>
                        <a routerLink="/home" class="small text-muted text-decoration-none">Volver al inicio</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
