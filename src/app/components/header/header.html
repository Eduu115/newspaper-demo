<header class="text-light py-3" style="background: linear-gradient(180deg, #000 0%, #000 100%);">
  <div class="container">
    <div class="row align-items-center g-3">

      <div class="col">
        <div class="text-uppercase small fw-semibold opacity-75" style="letter-spacing:.2em;">
          EL DIARIO AJE
        </div>

        <h1 class="m-0" style="font-size:34px; line-height:1.05;">
          El Diario AJE
        </h1>

        <div class="small opacity-75">
          {{ horaActualizada | date:'HH:mm' }}
        </div>
      </div>

      <div class="col-auto d-flex align-items-center gap-2">
        @if (session) {
          <span class="text-white">Hola {{ session.email }}</span>
          <button type="button" class="btn btn-danger rounded-3 px-3 py-2 text-white" (click)="logout()">
            Cerrar sesión
          </button>
        } @else {
          <a routerLink="/register" class="btn btn-outline-danger rounded-3 px-3 py-2 text-white">
            Suscríbete
          </a>
          <a routerLink="/login" class="m-2 btn btn-danger rounded-3 px-3 py-2 text-white">
            Iniciar sesión
          </a>
        }
      </div>

    </div>
  </div>
</header>
