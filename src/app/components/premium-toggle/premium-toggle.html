<div class="d-flex justify-content-end mb-3">
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="switchPremium"
      [checked]="excluirPremium"
      (change)="onToggle($event)">
    <label class="form-check-label ms-2" for="switchPremium">
      Excluir noticias premium
    </label>
  </div>
</div>
