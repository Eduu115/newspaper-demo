<div *ngIf="toastService.toast()" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div class="toast show align-items-center text-white border-0 p-2"
        [ngClass]="{'bg-primary': toastService.toast()?.type === 'primary'}" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ toastService.toast()?.text }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastService.hide()"
                aria-label="Close"></button>
        </div>
    </div>
</div>
